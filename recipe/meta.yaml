{% set name = "pyserini" %}
{% set version = "0.37.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyserini-{{ version }}.tar.gz
  sha256: 3c997c009a3904818bf13de892fc5c47866ef5ea864954f17251ed62f9a33155
  patches:
    - setup.patch

build:
  skip: true  # [py<310 or py>311]
  skip: ture  # [not linux]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
  run:
    - python
    - cython >=0.29.21
    - numpy >=1.18.1
    - pandas >=1.4.0
    - pyjnius >=1.4.0
    - scikit-learn >=0.22.1
    - scipy >=1.4.1
    - tqdm
    - transformers >=4.6.0
    - sentencepiece >=0.1.95
    - nmslib >=2.0.6
    - onnxruntime >=1.8.1
    - lightgbm >=3.3.2
    - spacy >=3.2.1
    - pyyaml
    - openai >=1.0.0
    - tiktoken >=0.4.0
    - pyarrow >=15.0.0
    - pillow >=10.2.0
    - pybind11 >=2.11.0

test:
  imports:
    - pyserini
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/castorini/pyserini
  summary: A Python toolkit for reproducible information retrieval research with sparse and dense representations
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jan-janssen
